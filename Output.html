<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>POST Form Processing</title>
   <link rel="stylesheet" type="text/css" href="WEB-INF/css/style.css">
   <style>
       /* Additional CSS for better visibility */
       body {
           font-family: Arial, sans-serif;
           background-color: #f4f4f4;
       }
       .container {
           width: 50%;
           margin: 50px auto;
           padding: 20px;
           border: 1px solid #ccc;
           border-radius: 5px;
           background-color: #fff;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       }
       h2, h3 {
           color: #333;
           text-align: center;
       }
       p {
           text-align: center;
       }
       label {
           display: block;
           margin-bottom: 8px;
       }
       input[type="text"] {
           width: 100%;
           padding: 8px;
           margin-bottom: 15px;
           border: 1px solid #ccc;
           border-radius: 4px;
       }
       button {
           width: 100%;
           padding: 10px;
           background-color: #4CAF50;
           color: white;
           border: none;
           border-radius: 4px;
           cursor: pointer;
       }
       button:hover {
           background-color: #45a049;
       }
   </style>
</head>


<script>
    document.getElementById('offsetForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get values from form inputs
        var name = document.getElementById('name').value;
        var people = parseInt(document.getElementById('people').value);
        var trees = parseInt(document.getElementById('trees').value);
        var grass = parseInt(document.getElementById('grass').value);
        var typeTree = document.getElementById('Type of Tree').value;
        
        var t = 0;
        var c = 0;
        
        // Calculate the number of additional trees needed
        if (typeTree.equals("American Sycamore")) {
            t = 454;
            c = 650;
        } else if (typeTree.equals("Norway Spruce")) {
            t = 750;
            c = 946;
        } else {
            t = 204;
            c = 5160;
        }

        var additionalTreesMIN = (1.596*people*2 - 0.02 * trees - 0.9 * grass)/(t*0.001);
        var additionalTreesMAX = (1.596*people*5 - 0.02 * trees - 0.9 * grass)/(t*0.001);
        var costMIN = additionalTreesMIN * c;
        var costMAX = additionalTreesMAX * c;
        // Display the results
        document.getElementById('greeting').textContent = 'Hello, ' + name;
        document.getElementById('treeCount').textContent = 'To completely offset the carbon emissions of your community, you would need to plant a range from ' + Math.round(additionalTreesMIN) + ', costing $' + costMIN + ', to ' + Math.round(additionalTreesMAX) + ', costing $' + costMAX +', more trees.';
        document.getElementById('result').style.display = 'block';
    });
</script>
</body>
</html>
